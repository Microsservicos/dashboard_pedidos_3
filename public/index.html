<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard de Pedidos</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 2rem; }
    h1 { text-align: center; }
    section { background: #fff; padding: 1.5rem; border-radius: 8px; margin-bottom: 2rem; max-width: 600px; margin-left: auto; margin-right: auto; }
    label { display: block; margin-top: 1rem; }
    input, select, button {
      width: 100%; padding: .5rem; margin-top: .5rem;
      border-radius: 5px; border: 1px solid #ccc;
    }
    button { background: #007bff; color: #fff; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
    pre { background: #eee; padding: 1rem; border-radius: 5px; overflow-x: auto; }
    .response { margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>Dashboard de Pedidos</h1>

  <!-- Criar Pedido -->
  <section>
    <h2>1. Criar Pedido</h2>
    <form id="formCreate">
      <label>ID do Cliente:<input type="number" id="c_clienteId" required></label>
      <label>ID do Restaurante:<input type="number" id="c_restauranteId" required></label>

      <label>Categoria:
        <select id="selectCategoria" required>
          <option value="">Selecione uma categoria</option>
        </select>
      </label>

      <label>Prato:
        <select id="selectPrato" required disabled>
          <option value="">Selecione uma categoria primeiro</option>
        </select>
      </label>

      <label>Quantidade:
        <input type="number" id="inputQuantidade" min="1" value="1" required />
      </label>

      <button type="submit">Criar Pedido</button>
    </form>
    <div class="response"><pre id="r_create">Aguardando envio...</pre></div>
  </section>

  <!-- Consultar Pedido -->
  <section>
    <h2>2. Consultar Pedido</h2>
    <form id="formGet">
      <label>ID do Pedido:<input type="number" id="g_orderId" required></label>
      <button type="submit">Buscar</button>
    </form>
    <div class="response"><pre id="r_get">Aguardando busca...</pre></div>
  </section>

  <!-- Atualizar Status -->
  <section>
    <h2>3. Atualizar Status</h2>
    <form id="formUpdate">
      <label>ID do Pedido:<input type="number" id="u_orderId" required></label>
      <label>Novo Status:
        <select id="u_status">
          <option value="em preparo">em preparo</option>
          <option value="a caminho">a caminho</option>
          <option value="entregue">entregue</option>
        </select>
      </label>
      <button type="submit">Atualizar</button>
    </form>
    <div class="response"><pre id="r_update">Aguardando atualização...</pre></div>
  </section>

  <!-- Atualizar Pagamento -->
  <section>
    <h2>4. Atualizar Status de Pagamento</h2>
    <form id="formPayment">
      <label>ID do Pedido:<input type="number" id="p_orderId" required></label>
      <label>Status de Pagamento (1 para confirmado, 0 para não pago):
        <input type="number" id="paymentStatus" required min="0" max="1" />
      </label>
      <button type="submit">Atualizar Pagamento</button>
    </form>
    <div class="response"><pre id="r_payment">Aguardando atualização...</pre></div>
  </section>

  <script>
    async function handleFetch(url, options, outEl) {
      try {
        const res = await fetch(url, options);
        const data = await res.json();
        if (!res.ok) throw data;
        outEl.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        outEl.textContent = 'Erro: ' + (err.error || JSON.stringify(err));
      }
    }

    // Criar pedido
    document.getElementById('formCreate').addEventListener('submit', e => {
      e.preventDefault();
      const clienteId = parseInt(document.getElementById('c_clienteId').value);
      const restauranteId = parseInt(document.getElementById('c_restauranteId').value);
      const pratoId = parseInt(document.getElementById('selectPrato').value);
      const quantidade = parseInt(document.getElementById('inputQuantidade').value);

      const itens = [{ pratoId, quantidade }];

      handleFetch('/api/orders', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ clienteId, restauranteId, itens })
      }, document.getElementById('r_create'));
    });

    // Consultar pedido
    document.getElementById('formGet').addEventListener('submit', e => {
      e.preventDefault();
      const id = parseInt(document.getElementById('g_orderId').value);
      handleFetch(`/api/orders/${id}`, { method: 'GET' }, document.getElementById('r_get'));
    });

    // Atualizar status
    document.getElementById('formUpdate').addEventListener('submit', e => {
      e.preventDefault();
      const id = parseInt(document.getElementById('u_orderId').value);
      const status = document.getElementById('u_status').value;
      handleFetch(`/api/orders/${id}/status`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ status })
      }, document.getElementById('r_update'));
    });

    // Atualizar pagamento
    document.getElementById('formPayment').addEventListener('submit', e => {
      e.preventDefault();
      const orderId = parseInt(document.getElementById('p_orderId').value);
      const pagamentoStatus = parseInt(document.getElementById('paymentStatus').value);

      handleFetch(`/api/orders/${orderId}/payment`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ pagamentoConfirmado: pagamentoStatus })
      }, document.getElementById('r_payment'));
    });

    // Carregar categorias e pratos
    async function carregarCategorias() {
      try {
        const res = await fetch('/api/pratos'); // Busca todos os pratos
        const pratos = await res.json();

        const categorias = [...new Set(pratos.map(p => p.categoria_id))];
        const select = document.getElementById('selectCategoria');
        select.innerHTML = '<option value="">Selecione uma categoria</option>';

        categorias.forEach(id => {
          const catNome = pratos.find(p => p.categoria_id === id)?.categoria_nome || `Categoria ${id}`;
          const opt = document.createElement('option');
          opt.value = id;
          opt.textContent = catNome;
          select.appendChild(opt);
        });

        // Armazena os pratos globalmente
        window._todosPratos = pratos;

      } catch (err) {
        console.error('Erro ao carregar categorias:', err);
      }
    }

    function carregarPratosPorCategoria(categoriaId) {
      const pratos = window._todosPratos || [];
      const select = document.getElementById('selectPrato');
      select.innerHTML = '<option value="">Selecione um prato</option>';

      const filtrados = pratos.filter(p => p.categoria_id == categoriaId);
      filtrados.forEach(p => {
        const opt = document.createElement('option');
        opt.value = p.id;
        opt.textContent = `${p.nome} - R$ ${parseFloat(p.preco).toFixed(2)}`;
        select.appendChild(opt);
      });

      select.disabled = filtrados.length === 0;
    }

    // Eventos
    document.getElementById('selectCategoria').addEventListener('change', e => {
      const categoriaId = e.target.value;
      if (categoriaId) {
        carregarPratosPorCategoria(categoriaId);
      } else {
        const selectPrato = document.getElementById('selectPrato');
        selectPrato.innerHTML = '<option value="">Selecione um prato</option>';
        selectPrato.disabled = true;
      }
    });

    // Iniciar carregamento
    carregarCategorias();
  </script>
</body>
</html>
